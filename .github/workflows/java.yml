name: "Java"

on: 
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false
      matrix:
        java-version: [17, 21]

    steps: 
      - name: "Clone repository"
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: ${{ matrix.java-version }}
          cache: "gradle"

      - name: "Start database"
        run: docker compose -f docker-compose.yml up -d

      - name: "Build project"
        run: ./gradlew app:compileJava
        
      - name: "Tests"
        run: ./gradlew test
        
      - name: "Test coverage"
        run: ./gradlew jacocoTestCoverageVerification

      - name: "Generate test coverage report"
        run: ./gradlew jacocoTestReport

      - name: "Produce distribution"
        run: ./gradlew distZip

      - name: "Upload test coverage artifact"
        uses: actions/upload-artfact@v4
        with:
          name: code-coverage-java-${{ matrix.java-version }}
          path: app/build/reports/jacoco/test/html/index.html

      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: ssh-java-${{ matrix.java-version }}
          path: app/build/distributions/app.zip
